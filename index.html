---
layout: default
---

{% for post in site.posts limit:5 %}
  <article class="module background-article">
    <h2>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <time>{{ post.date| date: "%b %-d, %Y" }}</time>
    <p>
      {{ post.content | strip_html | truncate: 250 }}
    </p>
    <a href="{{ post.url | prepend: site.baseurl }}">Read more &rarr;</a>

  </article>
{% endfor %}

<section class="module background-article">
  <a href="{{ 'archives' | prepend: site.baseurl }}">More posts &rarr;</a>
</section>
